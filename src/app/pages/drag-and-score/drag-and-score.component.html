<div class="drag-and-score">
  <div class="logo">
    <img src="assets/images/drag-and-score/logo.png">
  </div>
  <div class="title">
    <span>{{title}}</span>
  </div>
  <div>
    Download
  </div>
  <div>(Optional) webview</div>
  <div class="description">
    <app-group [title]="i18nKeys.description.title | i18n: descriptioni18nPath">
      <ng-template>
        <pre>{{i18nKeys.description.content | i18n: descriptioni18nPath}}</pre>
      </ng-template>
    </app-group>
  </div>
  <div>
    Technologies
  </div>
  <div>
    Images
  </div>
  <app-embed-video [video]="video"></app-embed-video>
</div>
