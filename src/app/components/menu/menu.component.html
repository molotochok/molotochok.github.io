<img *ngIf="!isMenuVisible" 
  src="assets/images/menu/menu.svg"
  class="menu-opener"
  (click)="toggleMenuVisibility()">

<div class="menu" *ngIf="isMenuVisible" @showHideTrigger>
  <div class="menu-header">
    <img class="menu-close" 
      src="assets/images/menu/close.svg"
      (click)="toggleMenuVisibility()">
    <img class="menu-logo" src="assets/images/openapi-mobile-client/logo.png">
  </div>
  <div class="menu-items">
    <ng-container *ngFor="let item of menu">
      <div 
        class="btn menu-item" [routerLink]="item.pathname"
        [ngClass]="isActivePage(item) ? 'menu-item-active' : ''">
        <img class="menu-item-img" [src]="getMenuItemLogoSrc(item)">
        <span class="menu-item-title">{{item.title}}</span>
      </div>
    </ng-container>
  </div>
  <div class="languages">
    <ng-container *ngFor="let language of languages">
      <img 
        class="language"
        [ngClass]="language.active ? 'language-active' : ''"
        [src]="getLanguageFilePath(language)"
        (click)="chooseLanguage(language)">
    </ng-container>
  </div>
  <div class="footer">Markiian Karpa</div>
</div>
