<div class="list-tiles">
  <app-group
    [title]="title"
    [trail]="allDuration()"
  >
    <ng-template>
      <app-list-tile 
        *ngFor="let listTile of listTiles"
        [i18nSourcePath]="i18nSourcePath" 
        [listTile]="listTile"
        [showDuration]="showTileDuration"
      ></app-list-tile>
    </ng-template>
  </app-group>
</div>
