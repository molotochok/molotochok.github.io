<div class="list-tiles">
  <div>
    <div *ngIf="showAllDuration" class="list-tiles-duration">
      {{duration()}}
    </div>
    <h2 class="list-tiles-title">{{title}}</h2>
  </div>
  <div *ngFor="let listTile of listTiles">
    <app-list-tile 
      [i18nSourcePath]="i18nSourcePath" 
      [listTile]="listTile"
      [showDuration]="showTileDuration"
    >
    </app-list-tile>
  </div>
</div>
